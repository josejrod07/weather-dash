<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="hero">
            <img id="weatherIcon" src="">
            <div>
                <p id="temperature">Temp</p>
                <h2 id="cityName">City</h2>
                <p id="currentDate">Date</p>
            </div>
            <div>
                <p id="windSpeed">Wind:</p>
                <p id="humidityValue">Humidity:</p>
            </div>
        </div>
        <div class="body-container">
            <div class="search-history">
                <div class="search-bar" id="searchBar">
                    <input id="cityInput" type="text" placeholder="Orlando">
                    <button id="searchButton" value="add">Search</button>
                </div>
                <h2>Search History</h2>
                <div class="column-flex" id="searchHistory"></div>
            </div>
            <div class="forecast">
                <h2>5-Day Forecast</h2>
                <div class="forecast-container">
                    <div class="card">
                        <h3 id="date-1">--</h3>
                        <img id="icon-1" src="" />
                        <p id="temp-1">--</p>
                        <p id="wind-1">--</p>
                        <p id="humidity-1">--</p>
                    </div>
                    <div class="card">
                        <h3 id="date-2">--</h3>
                        <img id="icon-2" src="" />
                        <p id="temp-2">--</p>
                        <p id="wind-2">--</p>
                        <p id="humidity-2">--</p>
                    </div>
                    <div class="card">
                        <h3 id="date-3">--</h3>
                        <img id="icon-3" src="" />
                        <p id="temp-3">--</p>
                        <p id="wind-3">--</p>
                        <p id="humidity-3">--</p>
                    </div>
                    <div class="card">
                        <h3 id="date-4">--</h3>
                        <img id="icon-4" src="" />
                        <p id="temp-4">--</p>
                        <p id="wind-4">--</p>
                        <p id="humidity-4">--</p>
                    </div>
                    <div class="card">
                        <h3 id="date-5">--</h3>
                        <img id="icon-5" src="" />
                        <p id="temp-5">--</p>
                        <p id="wind-5">--</p>
                        <p id="humidity-5">--</p>
                    </div>
                </div>
            </div>
        </div>
        </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
<script src="js/index.js"></script>
</html>
